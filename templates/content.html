{% extends 'basic.html' %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1 class="d-flex justify-content-center mb-4">{{ title }}</h1>
    <div class="d-flex flex-column align-items-center">
        {% for a in article %}
            <h2 class="h2 pb-4">{{ a.title }}</h2>
            <p class="description">{{ a.content }}</p>
            <p class="date">{{ a.published_date }}</p>
        {% endfor %}
    </div>
{% endblock %}
